<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <h1 class="title">Tic-Tac-Toe<span class="title-info">(unbeatable)</span></h1>
    <section class="main-content">
        <div class='grid-container'>
            <div class="cell row1 col1" data-position="0"></div>
            <div class="cell row1 col2" data-position="1"></div>
            <div class="cell row1 col3" data-position="2"></div>
            <div class="cell row2 col1" data-position="3"></div>
            <div class="cell row2 col2" data-position="4"></div>
            <div class="cell row2 col3" data-position="5"></div>
            <div class="cell row3 col1" data-position="6"></div>
            <div class="cell row3 col2" data-position="7"></div>
            <div class="cell row3 col3" data-position="8"></div>
        </div>
        <div class="black-screen"></div>
        <div class="restart-screen">
            <p class="end-note"></p>
            <button class="restart-btn">restart</button>
        </div>
    </section>
</body>

</html>
